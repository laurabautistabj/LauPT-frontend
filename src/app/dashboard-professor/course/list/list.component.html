<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="m-0 color-blue"><strong>Unidades de aprendizaje</strong></h4>
  <button mat-raised-button color="primary" (click)="onCreate()">Crear</button>
</div>

<table mat-table [dataSource]="data" class="example-table w-100"
       matSort matSortActive="folio" matSortDisableClear matSortDirection="desc">
  <!-- Number Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nombre</th>
    <td mat-cell *matCellDef="let row">{{row.Nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Descripci√≥n</th>
    <td mat-cell *matCellDef="let row">{{row.Descripcion}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Activa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Activo</th>
    <td mat-cell *matCellDef="let row">{{row.Activa}}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Unidades</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button routerLink="{{row.id}}">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
