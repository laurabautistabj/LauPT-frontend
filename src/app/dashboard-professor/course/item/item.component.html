<h1 mat-dialog-title class="color-blue">Nueva unidad de aprendizaje</h1>

<form [formGroup]="itemGroup" (ngSubmit)="onSubmit()" class="w-100">

  <div mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Nombre de la unidad de aprendizaje</mat-label>
            <input type="text" formControlName="name" matInput>
            <mat-error>
              <app-field-error [fieldCtrl]="itemGroup.get('name')"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>DescripciÃ³n</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error>
              <app-field-error [fieldCtrl]="itemGroup.get('description')"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cerrar</button>
    <button mat-button type="submit" [disabled]="!itemGroup.valid">Guardar</button>
  </div>
</form>
