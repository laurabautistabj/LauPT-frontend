<div class="h-100 bg-img">
<div class="h-100 bg-overlay">
<div class="h-100 overflow-auto d-flex flex-column justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <mat-card class="principal-box">
          <mat-card-header class="center">
            <img src="/assets/logo.png" class="img-logo" />
            <span class="text-input SRP">Sistema de Recomendación</span><span class="text-input SRP">Personalizada</span>
            <mat-card-title class="title-card">Iniciar sesión</mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-card-content class="mb-0">
                <mat-form-field appearance="outline" color="primary" class="w-100">
                  <mat-label class="input-label">Correo</mat-label>
                  <input matInput type="email" formControlName="email" class="text-input">
                  <mat-error>
                    <app-field-error [fieldCtrl]="loginForm.get('email')"></app-field-error>
                  </mat-error>
                </mat-form-field>
              <mat-form-field appearance="outline" color="primary" class="w-100">
                <mat-label class="input-label">Contraseña</mat-label>
                <input matInput type="password" formControlName="password"  class="text-input">
                <mat-error>
                  <app-field-error [fieldCtrl]="loginForm.get('password')"></app-field-error>
                </mat-error>
              </mat-form-field>
            </mat-card-content>
            <div class="row">
                <re-captcha
                  [siteKey]="reCaptchaSiteKey"
                  (resolved)="onCaptchaResolved($event)"
                  class="margin-auto">
                </re-captcha>
            </div><br />
            <mat-card-actions class="mb-0">
              <div class="container-fluid d-flex justify-content-center align-items-center">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid" class="w-75">Iniciar sesión</button>
              </div>
            </mat-card-actions>
          </form>
          <hr class="linea" />
          <div class="container-fluid mb-3">
            <div class="row justify-content-center">
              <div class="col-12 col-md-10 d-flex flex-column social-auth">
                <button name="google-sign-in" mat-raised-button class="google-sign-in" type="button" (click)="onGoogleLogin()">
                  <mat-icon svgIcon="login_google"></mat-icon>
                  Iniciar sesión con Google
                </button>
              </div>
            </div>
          </div>
          <div class="flex-column align-items-start justify-content-center">
            <span class="texto">¿No tienes cuenta?</span><button mat-button routerLink="/register" class="title-card dib">Crear cuenta</button><br>
            <span class="texto">¿Olvidaste tu contraseña?</span><button mat-button (click)="onForgotPassword()" class="title-card dib">Recuperar contraseña</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
</div>
</div>
