
<h3 mat-dialog-title class="text-label">Olvidé mi contraseña</h3>


<form [formGroup]="forgotPasswordGroup" (ngSubmit)="onForgotPassword()">
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h6 class="text-input">Ingresa tu correo electróinico, te enviaremos las instrucciones para reestablecer tu contraseña.</h6>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="text-label">Correo Electrónico</mat-label>
            <input type="email" matInput formControlName="email" class="text-input">
            <mat-error>
              <app-field-error [fieldCtrl]="forgotPasswordGroup.get('email')"></app-field-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button name="cancel" color="primary" mat-button type="button" [mat-dialog-close]="false">Cancelar</button>
    <button name="send" mat-raised-button [disabled]="!forgotPasswordGroup.valid" color="primary">Enviar</button>
  </mat-dialog-actions>
</form>
