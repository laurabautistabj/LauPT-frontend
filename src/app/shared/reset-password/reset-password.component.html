
<form [formGroup]="resetPassword" (ngSubmit)="onResetPassword()">
  <div mat-dialog-content>
    <div class="w-100 d-flex justify-content-center logo-container">
      <img src="/assets/pp.png" alt="Dealing">
    </div>
    <p>Reestablece la contraseña de <b>{{resetEmail}}</b></p>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-hint>
        Alfanumérica, al menos un caracter especial y longitud mínima 10
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Confirmar Contraseña</mat-label>
      <input type="password" matInput formControlName="password_confirmation">
      <mat-error>
        <app-field-error [fieldCtrl]="resetPassword.get('password_confirmation')"></app-field-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button color="warn" [mat-dialog-close]="false" type="button">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!resetPassword.valid">Enviar</button>
  </div>

</form>
