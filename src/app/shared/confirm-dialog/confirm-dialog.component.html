<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="gray" [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]="true">Continuar</button>
</div>
