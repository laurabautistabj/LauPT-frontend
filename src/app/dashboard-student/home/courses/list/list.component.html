<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6" *ngFor="let course of data; let i = index">
      <mat-card matRipple [routerLink]="course.id">
        <img mat-card-image [src]="images[i]" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-card-title>
            {{course.Nombre}}
          </mat-card-title>
          <p>
            {{course.Descripcion}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
